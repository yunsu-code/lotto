<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Noto Sans KR', sans-serif;}
        body {
            height: 100vh;            
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body:before {
            content: "";
            position: absolute;
            z-index: -1;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url(./img.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(10px) grayscale(40%);

        }
        .container {
            width: 60vw; height: auto;
            padding-bottom: 55px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            
        }
        
        h1 {font-size: 3.5vw;}
        
        div.ball {
            display: inline-block;
            width: 7vw;
            height: 7vw;
            font-size: 3.5vw;
            font-weight: 700;
            line-height: 0;
            color: #fff;
            border-radius: 50%;
            background-color:red;
            text-align: center;
            line-height: 6.5vw;
            margin: 0 5px;
        }
        #result {
            overflow: hidden;
            text-align: center;

        }
        .bonus {
            text-align: center;
            overflow: hidden;
        }
        p {
            font-size: 2vw;
            font-weight: 700;
        }
        .btn {
            margin-top: 14px;
            width: 16vw;
            height: 4vw;
            font-size: 2vw;
            font-weight: 500;
            line-height: 2.4vw;
        }
    </style>
</head>
<body>
   <div class="container">
      <h1>로또 추첨</h1>
       <div id="result">
           <p>당첨숫자</p>
       </div>
       <div class="bonus"><p>보너스</p></div>
       <button class="btn">추첨 시작</button>
   </div>
    <script src="./lotto.js"></script>
</body>
</html>
